            <!-- Collect the nav links, forms, and other content for toggling -->

                <ul class="nav navbar-nav">

                    <li><a href="#">热点</a></li>

    </nav>
    <div class="container">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="settingTabs" role="tablist">
            <li role="presentation" class="active"><a href="#profileDetail" aria-controls="profileDetail" role="tab" data-toggle="tab">基本资料</a></li>
            <li role="presentation"><a href="#profileAccount" aria-controls="profileAccount" role="profileAccount" data-toggle="tab">账号和密码</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="profileDetail">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-horizontal" action="#" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="sex" class="col-sm-2 control-label">性别</label>
                                <div class="col-sm-6">
                                    <select class="form-control" name="sex">
                                        <option value="1">男</option>
                                        <option value="2">女</option>
                                        <option value="0">保密</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="birthday" class="col-sm-2 control-label">生日</label>
                                <div class="col-sm-6">
                                    <input type="date" class="form-control" name="birthday" id="birthday" placeholder="填写你的生日">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="work" class="col-sm-2 control-label">职业</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="work" id="work" placeholder="告诉我们你的职业吧">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="hometown" class="col-sm-2 control-label">家乡</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="hometown" id="hometown" placeholder="故乡是最回不去地方">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="district" class="col-sm-2 control-label">现居地</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="district" id="district" placeholder="告诉我们你现在在哪里，帮助你找到好朋友">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="school" class="col-sm-2 control-label">学校</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="school" id="school" placeholder="告诉我们你的学校，方便找到你的同学">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="col-sm-2 control-label">手机</label>
                                <div class="col-sm-6">
                                    <input type="number" class="form-control" name="phone" id="phone" placeholder="告诉我们你的手机，不会向陌生人显示">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="perSig" class="col-sm-2 control-label">个性签名</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="perSig" id="perSig" placeholder="来一段个性签名吧">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="perSig" class="col-sm-2 control-label">个性签名</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="perSig" id="perSig" placeholder="来一段个性签名吧">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="photo" class="col-sm-2 control-label">头像</label>
                                <div class="col-sm-6">
                                    <input type="file" class="form-control" name="photo" id="photo" placeholder="选择头像">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-primary">更新资料</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="profileAccount">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form action="#" method="POST" class="form-horizontal">
                            <div class="form-group">
                                <label for="oldPassword" class="col-sm-2 control-label">原密码</label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" name="oldPassword" id="oldPassword" placeholder="请输入原密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="newPassword" class="col-sm-2 control-label">新密码</label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="请输入新密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-warning">修改</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../static/js/jquery-2.1.4.min.js"></script>
